<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

    <!-- Images -->
    <link rel="stylesheet" type="image/png" href="images/logo.png">

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
  </head>

  <body>
    <header></header>
    <div class="container">
      <section class="filters">
	<button>Search</button>
	<div class="locations">
	  <h3>States</h3>
	  <h4>Monaco, United Arab Emirates...</h4>
	  <div>
	    <ul class="popover">
	      <div>
		<h2>Monaco</h2>
		<li>Monte-Carlo</li>
		<li>Monaco-Ville</li>
	      </div>
	      <div>
		<h2>United Arab Emirates</h2>
		<li>Dubai</li>
		<li>Abu Dhabi</li>
	      </div>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3>Amenities</h3>
	  <h4>Laptop, Monitor...</h4>
	  <div>
	    <ul class="popover">
	      <div>
		<li>Monitor</li>
		<li>Laptop</li>
		<li>Coding Chair</li>
		<li>Working Desk</li>
	      </div>
	    </ul>
	  </div>
	</div>
      </section>
      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>My home</h2>
	</article>
	<article>
	  <h2>Tiny house</h2>
	</article>
	<article>
	  <h2>A suite</h2>
	</article>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
